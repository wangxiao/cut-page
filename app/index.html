<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>剪纸大作战</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>

    <div class="stage stage-login stage-show">
        <div class="hill"></div>
        <div class="cloud"></div>
        <div class="cut"></div>
        <div class="logo"></div>
        <div class="nick-bg"><input type="text" class="nickname" placeholder="输入昵称" value="随机用户" /></div>
        <a href="#" class="start-btn"></a>
    </div>
    <div class="stage stage-scaning">
      <div class="avatar user-nickname">Rayi</div>
      <div class="circle-light"></div>
      <div class="scaning"></div>
      <div class="vsfinding"></div>
      <div class="pking"></div>
      <div class="pkuser-avatar">Zswang</div>
    </div>
    <div class="stage stage-battle">
      <div class="battle-header">
        <div class="you user-nickname">Rayi</div>
        <div class="he">Zswang</div>
      </div>
      <div class="ready ready-out"></div>
      <div class="go go-out"></div>
      <div class="battle-container" id="game-container"></div>
      <div class="action-tip"><b>10</b><br />观察图案10秒钟并记住他</div>
      <div class="scores my-scores"><div class="getted-scores"></div></div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/leancloud-realtime/src/AV.realtime.js"></script>
    <script src="../bower_components/leancloud-javascript-sdk/dist/av.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/server.js"></script>
    <script src="scripts/jcuts.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
