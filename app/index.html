<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <script type="text/javascript">
    var WIDTH = 400;
    var ratio = screen.width/WIDTH;
    var meta = '<meta name="viewport" content="width=' + WIDTH + ', initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=no, target-densitydpi=device-dpi, minimal-ui" />';
    document.write(meta);
    window.addEventListener('load', function(){
        // document.body.addEventListener('touchstart', function(ev){
        //     ev.preventDefault();
        // }, false);

        // document.body.addEventListener('touchmove', function(ev){
        //     ev.preventDefault();
        // }, false);
    });
    </script>
    <title>剪纸大作战</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->



  </head>
  <body>

    <div class="stage stage-login">
        <div class="hill"></div>
        <div class="cloud"></div>
        <div class="cut"></div>
        <div class="logo"></div>
        <div class="nick-bg"><input type="text" class="nickname" placeholder="输入昵称" value="" /></div>
        <a href="#" class="start-btn"></a>
    </div>
    <div class="stage stage-scaning">
      <div class="avatar user-nickname"></div>
      <div class="circle-light"></div>
      <div class="scaning"></div>
      <div class="scan-circles"></div>
      <div class="vsfinding"></div>
      <div class="pking"></div>
      <div class="pkuser-avatar pkuser-name"></div>
    </div>
    <div class="stage stage-battle">
      <div class="battle-container" id="game-container"></div>
      <div class="battle-header">
        <div class="you user-nickname"></div>
        <div class="he pkuser-name"></div>
      </div>
      <div class="ready"></div>
      <div class="go"></div>
      <div class="action-tip"><b>10</b><br />观察图案10秒钟并记住他</div>
      <div class="scores my-scores"><div class="getted-scores"></div></div>
    </div>

    <div class="stage stage-result stage-show">
      <div class="win"></div>
      <div class="lose"></div>
      <div class="result-header">
        <div class="vs"></div>
        <div class="left"></div>
        <div class="right winner"></div>
      </div>
      <div class="my-paper" id="my-paper"></div>
      <div class="pk-paper" id="pk-paper"></div>
      <div class="play-again"></div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/leancloud-realtime/src/AV.realtime.js"></script>
    <script src="../bower_components/leancloud-javascript-sdk/dist/av.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/server.js"></script>
    <script src="scripts/jcuts.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
